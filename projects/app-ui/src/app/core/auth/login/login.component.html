<div class="container-fluid h-100">
	<div class="row d-flex align-items-sm-center">
		<div class="col-sm-4 col-md-3 bg-primary-500 bubble-bg">
			<div class="d-flex flex-column vh-auto vh-sm-100">
				<app-svg-loader class="identity-logo mt-3 mt-sm-4 mx-auto" [name]="'logoEcomzEn'" width="100px"></app-svg-loader>
				<h3 class="text-center position-relative my-4 my-sm-auto color-primary-100" style="z-index: 1">
					Taking your ecommerce journey to the next level!
				</h3>
			</div>
		</div>
		<div class="col-sm-8 col-md-9">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-7 mt-4 mt-sm-0">
						<h1>Sign In</h1>
						<h2 *ngIf="enableStoreSelection">Select an Account</h2>
						<div class="vh-40 overflow-auto" *ngIf="enableStoreSelection && !hasSelectedStore">
							<mat-list>
								<mat-list-item *ngFor="let store of savedStores; let last = last">
									<img
										src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
										class="rounded-circle me-1"
										style="width: 35px"
										alt="Avatar"
									/>
									<div matListItemTitle>{{ store.storeName }}</div>
									<div matListItemLine>{{ store.emailAddress }}</div>
									<button mat-icon-button class="ms-auto" (click)="removeRecentStore(store)">
										<mat-icon>close</mat-icon>
									</button>
									<mat-divider *ngIf="!last"></mat-divider>
								</mat-list-item>
							</mat-list>
						</div>

						<form [formGroup]="form" *ngIf="!enableStoreSelection || hasSelectedStore">
							<div class="form-group">
								<label>Name</label>
								<mat-form-field class="d-block">
									<input type="text" matInput formControlName="name" placeholder="Store Name" />
								</mat-form-field>
							</div>
							<div class="form-group">
								<mat-form-field class="d-block">
									<mat-label>Email</mat-label>
									<input type="email" matInput formControlName="email" placeholder="example@example.com" />
								</mat-form-field>
							</div>
							<div class="form-group">
								<mat-form-field class="d-block">
									<mat-label>Password</mat-label>
									<input
										type="password"
										matInput
										formControlName="password"
										placeholder="Ex. pat@example.com"
										name="password"
										autocomplete="off"
									/>
								</mat-form-field>
							</div>
							<div class="form-group">
								<button mat-raised-button color="primary" class="w-100" (click)="submitRecord()">Login</button>
							</div>
						</form>
						<div class="form-group" *ngIf="!enableStoreSelection">
							<div class="d-md-flex justify-content-between text-center mt-3">
								<mat-checkbox color="primary">Remember Me</mat-checkbox>
								<div>
									<a href="#">Forgot Password</a>
								</div>
							</div>
						</div>
						<div class="form-group" *ngIf="enableStoreSelection && !hasSelectedStore">
							<a data-toggle="tab" href="#signup" (click)="enableStoreSelection = false">Sign in to another account</a>
						</div>
						<p class="text-center">New to Ecomz? <a data-toggle="tab" href="#signup">Start free trial</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
