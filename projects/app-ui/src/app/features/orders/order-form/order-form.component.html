<div class="container-fluid">
	<div class="row">
		<div class="col">
			<mat-card>
				<h1>Create Order</h1>
				<form [formGroup]="form">
					<div class="row">
						<div class="col">
							<mat-form-field class="d-block">
								<mat-label>Order number</mat-label>
								<input type="text" matInput formControlName="orderNumber" placeholder="Order number" />
								<!-- <mat-error *ngIf="formControls['name'].hasError('required')"> Store Name required</mat-error> -->
							</mat-form-field>
						</div>
						<div class="col">
							<mat-form-field class="d-block">
								<mat-label>Order type</mat-label>
								<input type="text" matInput formControlName="orderType" placeholder="Order type" />
								<!-- <mat-error *ngIf="formControls['email'].hasError('required')"> Email required</mat-error> -->
							</mat-form-field>
						</div>
					</div>
					<div class="row">
						<div class="col"></div>
						<div class="col">
							<a class="link">Create contact</a>
						</div>
					</div>

					<div class="form-group">
						<button mat-raised-button color="primary" (click)="submitRecord()">Save</button>
					</div>
				</form>
			</mat-card>
		</div>
	</div>
</div>
